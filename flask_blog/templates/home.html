<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body>
        <header>
            <div class="title"><img class="logo" src="/static/assets/logo.svg" /> Microblog</div>
            <div class="menu">
                <div class="menu-item"><a href="/">Recent</a></div>
                <div class="menu-item"><a href="/bookmarks">Bookmarks</a></div>
                <div class="menu-item"><a href="/calendar">Calendar</a></div>
            </div>
        </header>
        {% block postblock %}
        
        <div class="container">
            <form method="POST">
                <textarea name="content"></textarea>
                <input type="submit" />
            </form>

            <div class="entries">
                {% for entry in entries %}
                <div class="entry">
                    <div class="entry-title">
                        {{ entry[0] | truncate(30, true) }}
                        <span class="entry-date">â€¢ {{ entry[1] }}</span>
                    </div>
                    <p class="entry-content">{{ entry[0] }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endblock postblock %}

        <footer>
            <div class="footer-container">
                <div class="left">
                    <a class="footer-item">Made by Mert Cobanov</a>
                    <a class="footer-item">Check out my other project</a>
                </div>
                <div class="right">
                    <div class="footer-section">
                        <a class="footer-item">Recent</a>
                        <a class="footer-item">Calendar</a>
                    </div>
                    <div class="footer-section">
                        <a class="footer-item">About</a>
                        <a class="footer-item">How this was made</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
